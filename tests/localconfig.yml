# Sample config.yml
# Executables and tests must be run in the package root directory
# Hence data directories, databases, etc. should be specified from package root 

db:
    # type is either mysql or sqlite3
    type: sqlite3
    files:
        event: tests/db/event.db
        maps: tests/db/maps.db
        extended: tests/db/__EXTENDED__.db

# Test directories. For production, change to data/incoming etc.
directories:        
    incoming: tests/incoming
    trashincoming: tests/trashincoming
    badincoming: tests/badincoming
    flags: flags

executables:
#    push: util/push.py --trigger
    run: app/rundyfi.py

products:
    file: lib/products.yml

pending:
    delay: 120

comcat:
    server: earthquake.usgs.gov
    urlbase: https://__SERVER__/fdsnws/event/1/query?
    timeout: 15

# This assumes that you are using a PDL client to push web products, installed
# in the subdirectory PDL. For more on PDL see https://usgs.github.io/pdl/.
push:
    datadir: data
    pushcommand: /usr/bin/java -jar ../pdl/ProductClient.jar --privateKey=../pdl/id_dsa --configFile=../pdl/config.ini
    event_dataTemplate: util/event_dataTemplate.yml

